<form >
    <div class="container">
        <h1>Đăng nhập</h1>
        <hr>
        <label for="username"><b>Tên đăng nhập</b></label>
        <input type="text" placeholder="Tên đăng nhập" name="username" id="username" required>


        <label for="psw"><b>Mật khẩu</b></label>
        <input type="password" placeholder="Mật khẩu" name="psw" id="psw" required>

        <hr>
        <button onclick="login()" class="registerbtn">Đăng Nhập</button>
    </div>

    <div class="container signin">
        <p>Bạn chưa có tài khoản? <a href="register.html">Đăng kí ngay</a>.</p>
    </div>
</form>
