<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>
<body>
<h3>
    <a href="index.html" class="back">
        Quay về trang chủ
    </a>
</h3>
<form >
    <div class="container">
        <h1>Đăng kí tài khoản</h1>
        <hr>

        <label for="fullName"><b>Họ và tên</b></label>
        <input type="text" placeholder="Nhập họ tên của bạn"  id="fullName" required>

        <label for=username><b>Tên đăng nhập</b></label>
        <input type="text" placeholder="Tên đăng nhập"  id="username" required>


        <label for="psw"><b>Mật khẩu</b></label>
        <input type="password" placeholder="Mật khẩu"  id="psw" required>

        <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
        <input type="password" placeholder="Nhập lại mật khẩu"  id="psw-repeat" required>
        <hr>
        <button onclick="register()" class="registerbtn">Đăng kí</button>
    </div>

    <div class="container signin">
        <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>.</p>
    </div>

</form>
<script src="js/register.js"></script>
</body>
</html>
